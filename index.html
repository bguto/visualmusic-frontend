<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Wine House Music Visualizer</title>
  <style>
    body {
      background: #f8f7f2;
      color: #000;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }
    #logo { width:120px; margin:0 auto 1rem; display:block; }
    h1 { font-family:'Bristol',sans-serif; color:#a31414; font-size:3rem; margin-bottom:2rem; }
    .upload { margin-bottom:1.5rem; }
    .upload button {
      background:#a31414; color:#fff; border:none; padding:0.6rem 1.2rem; border-radius:.5rem;
      cursor:pointer; margin-left:.5rem;
    }
    .upload span { margin-left:1rem; color:#555; }
    .btn-gen {
      background:#a31414;color:#fff;border:none;padding:.8rem 2rem;border-radius:.5rem;
      cursor:pointer;margin-bottom:2rem; transition:.2s;
    }
    .btn-gen:hover { transform:translateY(-3px); }
    canvas {
      width:90vw; height:60vh; background:#fff; border-radius:.75rem;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <h1>The Wine House Music Visualizer</h1>
  <div class="upload">
    <input type="file" id="file" accept="audio/*">
    <button id="btnSel">Seleccionar archivo</button>
    <span id="fname">Ningún archivo seleccionado</span>
  </div>
  <button id="btnGen" class="btn-gen">Generar Visualización</button>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
